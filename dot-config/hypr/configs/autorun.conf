# Autostart

#exec-once = waybar # status bar - disabled since it's kicked off by hpaper on startup
exec-once = mako #notifications
exec-once = systemctl --user start hyprpolkitagent #auth manager
exec-once = nm-applet # networkmanager applet
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = hpaper start # wallpaper daemon
exec-once = hypridle #screen lock
exec-once = easyeffects --gapplication-service # equalizer
exec-once = spotify_player -d
exec-once = [workspace special:spotify silent] ghostty -e spotify_player
